<html>

<head>
    <title>認真你就輸了 !</title>
</head>

<body>
<img src="./img/index.jpg" style="display:block; margin:auto;" />
<H1 align="center">請先輸入你的匿名</H1>
<script language="JavaScript">
function passWord() { 
var testV = 1; 
var pass1 = prompt('請先輸入你的匿名',''); 
while (testV < 3) { 
if (!pass1) 
history.go(-1); 
if (pass1.toLowerCase() == "你的匿名") 
{ 
alert('正確!你應該沒有真的打你的名吧?'); 
location.href="./lv2.html";
break;
} 
testV+=1; 
var pass1 = prompt('錯誤!!你是不會複製貼上嗎??','這提示夠明顯了吧 !'); 
} 
if (pass1.toLowerCase()!="password" & testV ==3) 
history.go(-1); 
return " "; 
}
</script>
<center>
<form>
<input type="button" value="此處輸入" onClick="passWord()">
</form>
</body>

</html>
